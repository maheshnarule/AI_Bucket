<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | AI Detection System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Particle background */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .particles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: move 20s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }
    .particles span:nth-child(1) { left: 10%; animation-duration: 15s; width: 15px; height: 15px; }
    .particles span:nth-child(2) { left: 40%; animation-duration: 20s; }
    .particles span:nth-child(3) { left: 70%; animation-duration: 25s; width: 25px; height: 25px; }
    .particles span:nth-child(4) { left: 90%; animation-duration: 18s; width: 10px; height: 10px; }
    .particles span:nth-child(5) { left: 20%; animation-duration: 22s; width: 18px; height: 18px; }

    @keyframes move {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    .start-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 2s ease-in-out;
    }
    .start-container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.35);
    }
    h1 {
      color: #fff;
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 2.4rem;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #74ebd5, 0 0 30px #9face6; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #74ebd5, 0 0 40px #9face6; }
    }
    h2 {
      color: #eee;
      font-size: 1.2rem;
      margin-bottom: 30px;
      min-height: 24px;
    }
    .btn-start {
      font-size: 20px;
      padding: 14px 40px;
      border-radius: 30px;
      background: #fff;
      border: none;
      font-weight: 600;
      color: #333;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    .btn-start:hover {
      background: #4CAF50;
      color: white;
      transform: scale(1.1);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.6); }
      70% { box-shadow: 0 0 0 15px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
        .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: rise 18s infinite ease-in;
    }
        @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
    <div class="bubble" style="width: 140px; height: 140px; left: 10%; animation-duration: 20s;"></div>
  <div class="bubble" style="width: 100px; height: 100px; left: 30%; animation-duration: 22s;"></div>
  <div class="bubble" style="width: 180px; height: 180px; left: 50%; animation-duration: 25s;"></div>
  <div class="bubble" style="width: 120px; height: 120px; left: 70%; animation-duration: 19s;"></div>
  <div class="bubble" style="width: 160px; height: 160px; left: 85%; animation-duration: 23s;"></div>
  <!-- Background particles -->
  <div class="particles">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="start-container">
    <h1><b>Welcome to AI Detection System</b></h1>
    <h2 id="typing-text"></h2>
    <a href="{{ url_for('signin') }}" class="btn btn-start">ðŸš€ Start</a>
  </div>

  <script>
    // Typing animation for features
    const textArray = ["Age-Gender Detection", "Emotion Detection", "Hand Gesture Detection", "Species Detection"];
    let index = 0, charIndex = 0;
    const typingText = document.getElementById("typing-text");

    function typeEffect() {
      if (charIndex < textArray[index].length) {
        typingText.textContent += textArray[index].charAt(charIndex);
        charIndex++;
        setTimeout(typeEffect, 100);
      } else {
        setTimeout(eraseEffect, 1500);
      }
    }

    function eraseEffect() {
      if (charIndex > 0) {
        typingText.textContent = textArray[index].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseEffect, 50);
      } else {
        index = (index + 1) % textArray.length;
        setTimeout(typeEffect, 200);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(typeEffect, 500);
    });
  </script>
</body>
</html>
