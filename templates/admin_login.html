<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | AI Detection System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      width: 350px;
    }
    h2 {
      color: white;
      margin-bottom: 20px;
    }
    .btn-custom {
      width: 100%;
      margin-top: 10px;
      border-radius: 30px;
      padding: 10px;
    }
        .back {
      text-decoration: none;
      color: #fff;
      background: #333;
      padding: 8px 20px;
      border-radius: 20px;
    }
        .back:hover {
      background: #000;
      color: #fff;
    }
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: rise 18s infinite ease-in;
    }
        @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bubble" style="width: 140px; height: 140px; left: 10%; animation-duration: 20s;"></div>
  <div class="bubble" style="width: 100px; height: 100px; left: 30%; animation-duration: 22s;"></div>
  <div class="bubble" style="width: 180px; height: 180px; left: 50%; animation-duration: 25s;"></div>
  <div class="bubble" style="width: 120px; height: 120px; left: 70%; animation-duration: 19s;"></div>
  <div class="bubble" style="width: 160px; height: 160px; left: 85%; animation-duration: 23s;"></div>
  <div class="login-container">
    <h2>Admin Sign In</h2>
    <form action="/admin_login" method="post">
      <input type="text" name="email" class="form-control mb-3" placeholder="Admin Username" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-dark btn-custom">Login</button>
    </form>

    <br><br>
            <div class="text-center mt-4">
            <a class="back" href="/">â¬… Back to Home</a>
          </div>
  </div>

</body>
</html>
