<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      z-index: 10;
    }
    .btn-custom {
      border-radius: 2rem;
      padding: 10px 20px;
    }
    .back {
      text-decoration: none;
      color: #fff;
      background: #333;
      padding: 8px 20px;
      border-radius: 20px;
    }
    .back:hover {
      background: #000;
      color: #fff;
    }
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: rise 18s infinite ease-in;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }
    /* Toast container */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <!-- Floating bubbles -->
  <div class="bubble" style="width: 140px; height: 140px; left: 10%; animation-duration: 20s;"></div>
  <div class="bubble" style="width: 100px; height: 100px; left: 30%; animation-duration: 22s;"></div>
  <div class="bubble" style="width: 180px; height: 180px; left: 50%; animation-duration: 25s;"></div>
  <div class="bubble" style="width: 120px; height: 120px; left: 70%; animation-duration: 19s;"></div>
  <div class="bubble" style="width: 160px; height: 160px; left: 85%; animation-duration: 23s;"></div>

  <!-- Toast container -->
  <div class="toast-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="toast align-items-center text-bg-{{ category }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Sign in form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h2 class="text-center mb-4">User Sign In</h2>

          <form action="/signin" method="POST">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-custom">Sign In</button>
          </form>

          <p class="text-center mt-3">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
          </p>

          <div class="text-center mt-3">
            <a href="/admin_login" class="btn btn-dark btn-custom w-100">Sign In as Administrator</a>
          </div>

          <div class="text-center mt-4">
            <a class="back" href="/">â¬… Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show all Bootstrap toasts automatically
    const toastElList = [].slice.call(document.querySelectorAll('.toast'))
    toastElList.map(function (toastEl) {
      const toast = new bootstrap.Toast(toastEl, { delay: 4000 })
      toast.show()
    })
  </script>
</body>
</html>
